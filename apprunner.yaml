version: 1.02
runtime: python311
build:
  commands:
    - python3 -m ensurepip --upgrade
    - pip3 install Django==4.2.14
    - pip3 install gunicorn
    - python3 manage.py test
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn myproject311.wsgi --log-file -
  network:
    port: 8000
