version: 1.01
runtime: python311
build:
  commands:
    - python3.11 -m ensurepip --upgrade
    - pip3 install Django==4.2.14
    - pip3 install gunicorn
    - python3 manage.py test
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn --workers 2 myproject311.wsgi 
  network:
    port: 8000
